<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anchor Studio - HTML Template</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-touch-icon-57x57.png">
    <link rel="icon" href="assets/images/favicons/favicon-32x32.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="logo-global">ANCHOR STUDIO</div>
    <nav class="sidebar">
      <a href="#" class="active">Boards</a>
      <a href="#">Profiles</a>
      <a href="#">Account</a>
      <a href="#">Network</a>
      <a href="#">Store</a>
      <a href="#">Help</a>
    </nav>
    <div class="shape">
      <div class="breadcrumbs d-flex justify-content-between align-items-center">
        <!-- Левая часть -->
        <div class="breadcrumbs-box d-flex align-items-center gap-2">
          <a href="#">Home</a>
          <span class="sep">/</span>
          <a href="#">Dashboard</a>
          <span class="sep">/</span>
          <span>Boards</span>
        </div>
        <!-- Правая часть (профиль) -->
        <div class="profile dropdown">
          <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://i.pravatar.cc/40" class="rounded-1 border" style="object-fit:cover;">
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
              <a class="dropdown-item" href="#">My Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Settings</a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item text-danger" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="shape-inner">
        <div class="content-scroll">
          <h1>Dashboard</h1>
          <p>Тестовый контент…</p>
          <!-- демо для скролла -->
          <div class="card">Блок 1</div>
          <div class="card">Блок 2</div>
          <div class="card">Блок 3</div>
          <div class="card mb-0" style="height:900px;">Много контента здесь…</div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-left"> © 2026 Mega Digital Studio </div>
        <div class="footer-right">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
